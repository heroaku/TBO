name: Diagnose Rules Violation

on: workflow_dispatch

jobs:
  diagnose:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check what rules exist
        run: |
          echo "=== 诊断仓库规则 ==="
          echo ""
          echo "可能的违规原因："
          echo "1. 提交信息不符合规则（如必须包含特定关键词）"
          echo "2. 文件类型被禁止（如某些扩展名）"
          echo "3. 文件大小限制"
          echo "4. 路径限制"
          echo ""
          echo "请检查："
          echo "- https://github.com/heroaku/TBO/settings/rules"
          echo "- https://github.com/heroaku/TBO/settings/branches"
          echo ""
          echo "临时解决方案："
          echo "1. 暂时禁用规则"
          echo "2. 推送到其他分支"
          echo "3. 使用 Pull Request 方式"
