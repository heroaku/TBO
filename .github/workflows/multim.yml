name: Sync Multiple Repos to Folders

on: workflow_dispatch

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
      - name: Sync multiple repositories
        run: |
          # 定义要同步的仓库列表
          declare -A repos=(
           # ["NFXC"]="https://github.com/yoursmile66/TVBox.git"
           # ["DBY"]="https://github.com/huangxinyueus/dby.git"
           # ["N3RD"]="https://github.com/n3rddd/N3RD.git"
             ["X"]="https://github.com/alantang1977/X.git"
            # 您可以在这里添加更多
            # ["FOLDER_NAME"]="https://github.com/user/repo.git"
          )
          
          for folder in "${!repos[@]}"; do
            echo "同步 $folder..."
            mkdir -p "$folder"
            TEMP=$(mktemp -d)
            if git clone --depth 1 "${repos[$folder]}" "$TEMP" 2>/dev/null; then
              cp -r "$TEMP"/* "$folder"/ 2>/dev/null || true
              echo "✅ $folder 同步成功"
            else
              echo "❌ $folder 同步失败"
            fi
            rm -rf "$TEMP"
          done
      
      - name: Commit and push
        run: |
          git add .
          git commit -m "Sync multiple repos - $(date)" || echo "No changes"
          git push || echo "Push failed"
